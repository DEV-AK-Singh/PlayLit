<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify User Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #1DB954;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #1DB954;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-details h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .playlist, .track {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .playlist:hover, .track:hover {
            background: #f9f9f9;
        }
        
        .playlist-image, .track-image {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .playlist-image img, .track-image img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            object-fit: cover;
        }
        
        .playlist-info, .track-info {
            flex: 1;
        }
        
        .playlist-name, .track-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .playlist-meta, .track-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #fcc;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1DB954;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Spotify User Data</h1>
            <p>View your Spotify profile, playlists, and liked songs</p>
        </div>
        
        <div class="content">
            <!-- Auth Section -->
            <div class="section">
                <h2>üîê Authentication</h2>
                <button id="connectBtn" class="btn" onclick="connectSpotify()">
                    Connect Spotify
                </button>
                <div id="authStatus"></div>
            </div>
            
            <!-- User Profile Section -->
            <div class="section">
                <h2>üë§ User Profile</h2>
                <div id="userProfile">
                    <div class="loading">Connect to Spotify to view your profile</div>
                </div>
            </div>
            
            <!-- Playlists Section -->
            <div class="section">
                <h2>üìã Your Playlists</h2>
                <button id="loadPlaylistsBtn" class="btn" onclick="loadPlaylists()" disabled>
                    Load Playlists
                </button>
                <div id="playlists"></div>
            </div>
            
            <!-- Liked Songs Section -->
            <div class="section">
                <h2>‚ù§Ô∏è Liked Songs</h2>
                <button id="loadTracksBtn" class="btn" onclick="loadLikedSongs()" disabled>
                    Load Liked Songs
                </button>
                <div id="tracks"></div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:5000';
        let currentToken = null;

        // Check URL for token after OAuth redirect
        function checkUrlForToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');
            
            if (error) {
                showError('Authentication failed: ' + error);
            }
            
            if (token) {
                currentToken = token;
                document.getElementById('connectBtn').textContent = '‚úÖ Connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('loadPlaylistsBtn').disabled = false;
                document.getElementById('loadTracksBtn').disabled = false;
                
                // Clear URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Auto-load user profile
                loadUserProfile();
            }
        }

        // Connect to Spotify
        async function connectSpotify() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/spotify`);
                const data = await response.json();
                
                // Redirect to Spotify auth
                window.location.href = data.authUrl;
            } catch (error) {
                showError('Failed to start authentication: ' + error.message);
            }
        }

        // Load user profile
        async function loadUserProfile() {
            if (!currentToken) {
                showError('Please connect to Spotify first');
                return;
            }

            showLoading('userProfile', 'Loading profile...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/me`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayUserProfile(data.user);
                } else {
                    showError('userProfile', data.error);
                }
            } catch (error) {
                showError('userProfile', 'Failed to load profile: ' + error.message);
            }
        }

        // Load playlists
        async function loadPlaylists() {
            if (!currentToken) {
                showError('Please connect to Spotify first');
                return;
            }

            showLoading('playlists', 'Loading playlists...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/me/playlists`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayPlaylists(data.playlists, data.total);
                } else {
                    showError('playlists', data.error);
                }
            } catch (error) {
                showError('playlists', 'Failed to load playlists: ' + error.message);
            }
        }

        // Load liked songs
        async function loadLikedSongs() {
            if (!currentToken) {
                showError('Please connect to Spotify first');
                return;
            }

            showLoading('tracks', 'Loading liked songs...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/me/tracks`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayTracks(data.tracks, data.total);
                } else {
                    showError('tracks', data.error);
                }
            } catch (error) {
                showError('tracks', 'Failed to load liked songs: ' + error.message);
            }
        }

        // Display user profile
        function displayUserProfile(user) {
            const userProfileDiv = document.getElementById('userProfile');
            
            userProfileDiv.innerHTML = `
                <div class="user-info">
                    <div class="user-avatar">
                        ${user.image ? 
                            `<img src="${user.image}" alt="${user.display_name}">` : 
                            'üë§'
                        }
                    </div>
                    <div class="user-details">
                        <h3>${user.display_name || 'User'}</h3>
                        <p><strong>Email:</strong> ${user.email || 'Not provided'}</p>
                        <p><strong>Country:</strong> ${user.country || 'Unknown'}</p>
                        <p><strong>Plan:</strong> ${user.product || 'Unknown'}</p>
                        <p><strong>Followers:</strong> ${user.followers || 0}</p>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${user.followers || 0}</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${user.product || 'Free'}</div>
                        <div class="stat-label">Plan</div>
                    </div>
                </div>
            `;
        }

        // Display playlists
        function displayPlaylists(playlists, total) {
            const playlistsDiv = document.getElementById('playlists');
            
            if (playlists.length === 0) {
                playlistsDiv.innerHTML = '<div class="loading">No playlists found</div>';
                return;
            }

            playlistsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${total}</div>
                        <div class="stat-label">Total Playlists</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${playlists.length}</div>
                        <div class="stat-label">Loaded</div>
                    </div>
                </div>
                ${playlists.map(playlist => `
                    <div class="playlist">
                        <div class="playlist-image">
                            ${playlist.image ? 
                                `<img src="${playlist.image}" alt="${playlist.name}">` : 
                                'üìÅ'
                            }
                        </div>
                        <div class="playlist-info">
                            <div class="playlist-name">${playlist.name}</div>
                            <div class="playlist-meta">
                                ${playlist.tracks} tracks ‚Ä¢ By ${playlist.owner} ‚Ä¢ 
                                ${playlist.public ? 'Public' : 'Private'}
                            </div>
                            ${playlist.description ? `<div class="playlist-meta">${playlist.description}</div>` : ''}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        // Display tracks
        function displayTracks(tracks, total) {
            const tracksDiv = document.getElementById('tracks');
            
            if (tracks.length === 0) {
                tracksDiv.innerHTML = '<div class="loading">No liked songs found</div>';
                return;
            }

            tracksDiv.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${total}</div>
                        <div class="stat-label">Total Liked Songs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${tracks.length}</div>
                        <div class="stat-label">Loaded</div>
                    </div>
                </div>
                ${tracks.map(track => `
                    <div class="track">
                        <div class="track-image">
                            ${track.image ? 
                                `<img src="${track.image}" alt="${track.name}">` : 
                                'üéµ'
                            }
                        </div>
                        <div class="track-info">
                            <div class="track-name">${track.name}</div>
                            <div class="track-meta">
                                ${track.artists.join(', ')} ‚Ä¢ ${track.album} ‚Ä¢ 
                                ${Math.floor(track.duration / 60)}:${(track.duration % 60).toString().padStart(2, '0')}
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        // Utility functions
        function showLoading(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="loading">${message}</div>`;
        }

        function showError(message, elementId = 'authStatus') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error">${message}</div>`;
        }

        // Initialize
        checkUrlForToken();
    </script>
</body>
</html>
